<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Manipulation</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
  }
  .box {
    width: 200px;
    height: 150px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">
    <h2>Sort Numbers</h2>
    <form id="sortForm">
      <input type="number" id="num1" placeholder="Enter number">
      <input type="number" id="num2" placeholder="Enter number">
      <input type="number" id="num3" placeholder="Enter number">
      <button type="button" onclick="sortNumbers()">Sort</button>
    </form>
    <div id="sortedNumbers"></div>
  </div>

  <div class="box">
    <h2>Largest Number</h2>
    <form id="largestForm">
      <input type="number" id="num4" placeholder="Enter number">
      <input type="number" id="num5" placeholder="Enter number">
      <input type="number" id="num6" placeholder="Enter number">
      <input type="number" id="num7" placeholder="Enter number">
      <input type="number" id="num8" placeholder="Enter number">
      <button type="button" onclick="findLargest()">Find Largest</button>
    </form>
    <div id="largestNumber"></div>
  </div>

  <div class="box">
    <h2>Even/Odd</h2>
    <form id="evenOddForm">
      <input type="number" id="num9" placeholder="Enter number">
      <button type="button" onclick="checkEvenOdd()">Check</button>
    </form>
    <div id="evenOddResult"></div>
  </div>

  <div class="box">
    <h2>Age Classifier</h2>
    <form id="ageForm">
      <input type="number" id="age" placeholder="Enter your age">
      <button type="button" onclick="classifyAge()">Classify</button>
    </form>
    <div id="ageClassification"></div>
  </div>

  <div class="box">
    <h2>Greetings</h2>
    <form id="greetingsForm">
      <input type="text" id="language" placeholder="Enter language (suomi, englanti, ruotsi)">
      <button type="button" onclick="displayGreeting()">Display</button>
    </form>
    <div id="greeting"></div>
  </div>
</div>

<script>
  function sortNumbers() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const num3 = parseFloat(document.getElementById('num3').value);
    const sorted = [num1, num2, num3].sort((a, b) => a - b);
    document.getElementById('sortedNumbers').innerText = sorted.join(', ');
  }

  function findLargest() {
    const nums = [];
    for (let i = 4; i <= 8; i++) {
      const num = parseFloat(document.getElementById('num' + i).value);
      nums.push(num);
    }
    const largest = Math.max(...nums);
    document.getElementById('largestNumber').innerText = largest;
  }

  function checkEvenOdd() {
    const num = parseInt(document.getElementById('num9').value);
    const result = num % 2 === 0 ? 'Even' : 'Odd';
    document.getElementById('evenOddResult').innerText = result;
  }

  function classifyAge() {
    const age = parseInt(document.getElementById('age').value);
    let classification;
    if (age < 15) {
      classification = 'polkupöyrä';
    } else if (age < 18) {
      classification = 'mopo';
    } else {
      classification = 'auto';
    }
    document.getElementById('ageClassification').innerText = classification;
  }

  function displayGreeting() {
    const language = document.getElementById('language').value.toLowerCase();
    let greeting;
    switch (language) {
      case 'suomi':
        greeting = 'Hei maailma!';
        break;
      case 'englanti':
        greeting = 'Hello world!';
        break;
      case 'ruotsi':
        greeting = 'Hej världen!';
        break;
      default:
        greeting = 'Invalid language';
    }
    document.getElementById('greeting').innerText = greeting;
  }
</script>
</body>
</html>
